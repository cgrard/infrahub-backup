apiVersion: batch/v1
kind: CronJob
metadata:
  name: infrahub-backup
  namespace: infrahub
spec:
  # Run daily at 2 AM
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: infrahub-backup
        spec:
          serviceAccountName: infrahub-backup
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: infrahub-backup:latest
            imagePullPolicy: IfNotPresent
            command:
            - /usr/local/bin/infrahub-backup
            args:
            - create
            - --s3-upload
            - --k8s-namespace=$(K8S_NAMESPACE)
            env:
            - name: K8S_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: infrahub-backup-config
                  key: k8s-namespace
            - name: INFRAHUB_BACKUP_DIR
              valueFrom:
                configMapKeyRef:
                  name: infrahub-backup-config
                  key: backup-dir
            - name: INFRAHUB_LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: infrahub-backup-config
                  key: log-format
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: infrahub-backup-s3
                  key: bucket
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: infrahub-backup-s3
                  key: endpoint
                  optional: true
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: infrahub-backup-s3
                  key: region
                  optional: true
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: infrahub-backup-s3
                  key: access-key-id
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: infrahub-backup-s3
                  key: secret-access-key
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "1Gi"
                cpu: "500m"
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
          volumes:
          - name: backup-storage
            emptyDir: {}
