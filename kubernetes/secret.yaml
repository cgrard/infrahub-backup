apiVersion: v1
kind: Secret
metadata:
  name: infrahub-backup-s3
  namespace: infrahub
type: Opaque
stringData:
  # S3 bucket name
  bucket: "infrahub-backups"
  # S3 endpoint (optional, for MinIO or other S3-compatible services)
  # For AWS S3, leave empty or remove this field
  endpoint: ""
  # S3 region (optional, defaults to us-east-1)
  region: "us-east-1"
  # S3 credentials
  access-key-id: "your-access-key-id"
  secret-access-key: "your-secret-access-key"
