apiVersion: v1
kind: ServiceAccount
metadata:
  name: infrahub-backup
  namespace: infrahub
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: infrahub-backup
  namespace: infrahub
rules:
# Permissions to list and get pods
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

# Permissions to execute commands in pods (for database backups)
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]

# Permissions to scale deployments and statefulsets
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "patch"]

# Permissions to get deployment and statefulset scale
- apiGroups: ["apps"]
  resources: ["deployments/scale", "statefulsets/scale"]
  verbs: ["get", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: infrahub-backup
  namespace: infrahub
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: infrahub-backup
subjects:
- kind: ServiceAccount
  name: infrahub-backup
  namespace: infrahub
